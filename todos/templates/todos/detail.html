<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Lists</title>
</head>
<body>
    <main>
        <h1>{{ todo_item.name }}</h1>
        <div>
            <p>
                <a href="{% url 'todo_list_update' todo_item.id %}">Edit</a>
            </p>
            <p>
                <a href="{% url 'todo_list_delete' todo_item.id %}">Delete</a>
            </p>
        </div>

        <h2>Tasks</h2>
        <table>
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Due date</th>
                </tr>
            </thead>
            <tbody>
                {% for tasks in todo_item.items.all %}
                <tr>
                    <td>
                        <a href="{% url 'todo_item_update' tasks.id %}">{{ tasks.task }}</a>
                    </td>
                    <td>{{ tasks.due_date }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>
